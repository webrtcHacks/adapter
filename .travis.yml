dist: trusty
language: node_js
node_js:
- 6

addons:
  apt:
    packages:
      - pulseaudio

env:
  global:
    - DISPLAY=:99.0

matrix:
  include:
    - os: osx
      sudo: required
      osx_image: xcode8.3
      env: BROWSER=safari BVER=unstable



before_script:
  - ./node_modules/travis-multirunner/setup.sh
  - if [ -f /etc/init.d/xvfb ]; then sh -e /etc/init.d/xvfb start; fi

script:
  - node_modules/.bin/grunt
  - npm test

after_failure:
  - for file in *.log; do echo $file; echo "======================"; cat $file; done || true

notifications:
  email:
    recipients:
      forward-webrtc-github@webrtc.org
    on_success: change
    on_failure: always
